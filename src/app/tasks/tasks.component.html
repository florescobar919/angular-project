@if(isAddingTask)
{
  <app-new-task (cancel)="onCancelAddTask();" (add)="onAddTaskData($event);" />
}


<section id="tasks">
  <header>
    <h2>{{userName}}</h2>
    <menu>
      <button (click)="onStartAddTask()">
        Add Task
      </button>
    </menu>
  </header>
  <ul> 
    @for (task of selectedUserTasks; track $index) {
      <li>
        <app-task [task]="task" (completed)="onCompleteTask($event)"></app-task>
      </li>
    }    
  </ul>
</section>
