<app-header></app-header>
<main>
	<ul id="users">
		@for (user of users; track $index) {
			<li>
				<app-user 
					[user]="user"
					(selectUser)="onSelectUser($event)" />
			</li>
		}
	</ul>
	@if (tempSelectedUser) {
		<app-tasks [userId]="getSelectedUser.id" [userName]="getSelectedUser.name"></app-tasks>
	} @else {
		<p>Select a user to see their tasks!</p>
	}
</main>
